<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anuncio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #adContainer {
            margin: 20px auto;
            display: none;
            border: 2px solid #ccc;
            background: #fff;
            width: 300px;
            height: 250px;
        }
        #adButton {
            margin-top: 50px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #adButton:hover {
            background-color: #45a049;
        }
        #closeAd {
            margin-top: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        #closeAd:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Mi página con Anuncios</h1>
    <p>Haz clic en el botón para ver un anuncio:</p>
    <button id="adButton">Ver Anuncio</button>

    <!-- Contenedor para el anuncio -->
    <div id="adContainer">
        <!-- Código de AdSense -->
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-9765213347479738"  <!-- Reemplaza con tu código real -->
             data-ad-slot="6412891373"                 <!-- Reemplaza con tu ID de slot -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <button id="closeAd">Cerrar Anuncio</button>
    </div>

    <script>
        // Referencias a los elementos
        const adButton = document.getElementById("adButton");
        const adContainer = document.getElementById("adContainer");
        const closeAd = document.getElementById("closeAd");

        // Evento para mostrar el anuncio
        adButton.addEventListener("click", function() {
            adContainer.style.display = "block";
            adButton.style.display = "none"; // Ocultamos el botón mientras se ve el anuncio
        });

        // Evento para cerrar el anuncio
        closeAd.addEventListener("click", function() {
            adContainer.style.display = "none";
            adButton.style.display = "block"; // Volvemos a mostrar el botón
        });
    </script>
</body>
</html>
